<div class="pull-left span6">
	<h3>All Destinations</h3>
	
	<ul ng-repeat="airport in airports">
		<li><a href="" ng-click="showSelectedAirport(airport.code)">{{airport.code}}
				- {{airport.name}}</a> - <a href="" ng-click="editAirport(airport.code)">Edit</a>
		</li>
	</ul>
</div>

<ng-include class="span5" src="sidebarURL"></ng-include>
<ng-include class="span12" ng-include src="formURL"></ng-include>
